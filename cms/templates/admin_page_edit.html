{% extends 'admin_base.html' %}

{% block title %}Make:good - Admin!{% endblock %}

{% block content %}

  <div id="admin_page">

    <h2>Page</h2>

    {% if message %}<p class="message">{{ message }}</p>{% endif %}

      <form method="post">{% csrf_token %}

        <ul>
        {{ page_form.as_ul }}
        {{ page_content_form.as_ul }}
        {{ html|safe }}
        </ul>

      <input type="submit" value="Submit" />

    </form>

  </div><!-- /admin_page -->

{% endblock %}
